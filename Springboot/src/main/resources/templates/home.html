<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Genre</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../static/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" media="screen"></link>
<link href="../static/css/all.css" rel="stylesheet"
	th:href="@{/css/font-awesome.min.css}" media="screen"></link>
	<link href="../static/css/all.css" rel="stylesheet"
	th:href="@{/css/font-awesome.min.css}" media="screen"></link>
</head>
<body>
	<div th:switch="${moviegenres}" class="container my-5">
		<div class="row">
			<div class="col-md-12">
				<h2 th:case="null">No Records so far</h2>
				<div th:case="*">
					<h2 class="my-5">Movie Genre With Ratings</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Genre</th>
								<th>Rating</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="moviegenre : ${moviegenres}">
								<td th:text="${moviegenre.genre}"></td>
								<td th:text="${moviegenre.rating}"></td>
								<td><a
									th:href="@{/moviegenre/update/form/{id}(id=${moviegenre.id})}"
									class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
								<td><a
									th:href="@{/moviegenre/delete/{id}(id=${moviegenre.id})}"
									class="btn btn-primary"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/moviegenre/add/form" class="btn btn-primary"><i
						class="fa fa-plus-square" aria-hidden="true"></i></a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
