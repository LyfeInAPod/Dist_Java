








<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Shopping Cart</title>
		<style>
#cartt {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#cartt td, #cartt th {
  border: 1px solid #ddd;
  padding: 8px;
}

#cartt tr:nth-child(even){background-color: #f2f2f2;}

#cartt tr:hover {background-color: #ddd;}

#cartt th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>

    </head>
    <body>
	
        <h1>My Shopping Cart</h1>
        
        <form action="ShoppingCardServlet" method="POST">
            
        <p>Customer: <select name="slCustomer">
		
                <option value="1"> Customer1</option>                
                <option value="2"> Customer2</option>               
                <option value="3"> Customer3</option>
                
				</select>
        </p>
        <p>Payment Method: <input type="text" name="txtMethod" value="Cash" /></p>
        <table id="cartt" border="0">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                                
            <h1>YOU DONT BUY ANYTHING</h1>
            
        </tbody>
    </table>

    
	<p><br><strong>Total Price: 0<strong></p>
	
    <p><input type="submit" value="Confirm" value ="confirm" /></p>
    </form>
     <p><a href="product.jsp">Back to buy</a></p>
</body>
</html>
